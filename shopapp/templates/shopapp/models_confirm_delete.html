{% extends 'shopapp/base.html' %}

{% block title %}
    Archive product {{ object.name }}
{% endblock %}

{% block body %}
<h1>Are you sure to archive product {{ object.name }}</h1>
<br>
<div>
    <a href="{% url 'shopapp:product_details' pk=object.pk%}">Back to products</a>
</div>
<br>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Archive</button>
    </form>
</div>
{% endblock %}
