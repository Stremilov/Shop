{% extends 'myauth/base.html' %}

{% block title %}
Update profile
{% endblock %}

{% block body %}

<h1>Update profile</h1>
<div>
  <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update</button>
</form>
</div>

<br>

<div>
  <a href="{% url 'myauth:about-me' %}">Back to account info</a>
</div>

{% endblock %}
